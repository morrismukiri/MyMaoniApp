<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
  <link href="lib/robotodraft/robotodraft.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/custom-app.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
  <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
</head>

<body ng-app="starter" animation="slide-left-right-ios7">
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-assertive">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
        <ion-list id="menu-list1" data-componentid="list1">
          <ion-item class="item-thumbnail-left assertive" id="menu-list-item7" data-componentid="list-item7">
            <img src="img/logo.png">
            <h2assertive>My Maoni
              <p>user</p>
            </h2assertive>
          </ion-item>
          <ion-item class="item-icon-left assertive" id="menu-list-item4" ui-sref="tabsController.home" menu-close="" data-componentid="list-item4">
            <i class="icon ion-home"></i>Home</ion-item>
          <ion-item class="item-icon-left assertive" id="menu-list-item5" ui-sref="tabsController.polls" menu-close="" data-componentid="list-item5">
            <i class="icon ion-clipboard"></i>Polls</ion-item>
          <ion-item class="item-icon-left assertive" id="menu-list-item6" ui-sref="tabsController.communityDiscussion" menu-close=""
            data-componentid="list-item6">
            <i class="icon ion-chatboxes"></i>Talk</ion-item>
        </ion-list>
        <ion-item class="item-icon-left assertive" id="menu-list-item7" ng-click="logout()" menu-close="" data-componentid="list-item7">
          <i class="icon ion-log-out"></i>Logout</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
  <!--<ion-nav-view></ion-nav-view>-->
</body>

</html>
