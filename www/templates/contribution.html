<ion-view title="My Contribution" id="page4">
  <ion-content padding="true" class=" manual-remove-top-padding has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="list">
       <h1 class="item item-title item-calm">Surveys Contributed To</h1>
      <div class="list card stable-bg" ng-repeat="survey in surveys">
        <div class="item">
          <!--<img src="img/arya.jpg">-->
          <h2><a ui-sref="surveys.viewsurvey({surveyId: survey.id})" class="link-unstyled"> {{survey.title}}</a></h2>
          <p>Posted by {{survey.user.name}} <span am-time-ago="survey.created_at"></span></p>
        </div>
        <div class="item item-body">
          <a ui-sref="surveys.viewsurvey({surveyId: survey.id})" class="link-unstyled">  {{survey.description}} </a>
          <!--<p>
            <a class="subdued" ui-sref="surveys.viewsurvey({surveyId: survey.id})">{{survey.votes.length}} votes</a>
            <a class="subdued" ui-sref="surveys.viewsurvey({surveyId: survey.id})">{{survey.opinions.length}}  Comments</a>
          </p>-->
        </div>
        <div class="item tabs tabs-default tabs-icon-left">
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="surveys.viewsurvey({surveyId: survey.id})"> <i class="icon ion-chatbox"></i> Comment </a>
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="surveys.result({surveyId: survey.id})"><i class="icon ion-pie-graph"></i> Results </a>
          <!--<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-share"></i> Share </a>-->
        </div>
      </div>

          <!--<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-share"></i> Share </a>-->
        </div>
      </div>
    </ion-list>
    <!--<ion-list>
      <div class="card list " ng-repeat="profilelist in profiles">
        <div class="item item-divider">{{profilelist.name}}</div>
        <div class="item item-text-wrap">{{profilelist.deseg}}</div>
      </div>
    </ion-list>-->


  </ion-content>
</ion-view>
