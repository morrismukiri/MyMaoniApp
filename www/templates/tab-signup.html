<div class="tabs-striped  tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item " href="#/app/login"><i class="icon ion-unlocked"></i> Login </a>
      <a class="tab-item active" href="#/app/signup"> <i class="icon ion-person"></i> Sign Up </a>
    </div>
  </div>

<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
  <ion-content class="padding">

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
		   <div class="app-logo"><img src="img/logo.png"></div>

			<div class="list list-inset removePM">
			  <label class="item item-input  item-floating-label">
          <span class="input-label">Full Name</span>
          <input type="text" placeholder="Full Name">
        </label>
			  <label class="item item-input  item-floating-label">
          <span class="input-label">Email Address</span>
          <input type="email" placeholder="Email Address">
        </label>
			  <label class="item item-input  item-floating-label">
          <span class="input-label">Phone Number</span>
          <input type="tel" placeholder="Phone Number" ng-pattern="/(0|\+?254)7([0-3|7])(\d){7}/i">
        </label>
			  <label class="item item-input  item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>
			</div>

			<div class="loginButton"><button class="button ion-person button-block button-balanced"> Register </button>  </div>
	  </div>
  </div>

	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>

  </ion-content>
</ion-view>
