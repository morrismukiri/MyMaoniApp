<ion-view title="Vote">
  <ion-content padding="true" class="has-header">
    <h2>{{poll.title}}</h2>
    <ion-list>
      <div class="list card stable-bg">
        <div class="item">
          <!--<img src="img/arya.jpg">-->
          <h2>Posted by {{poll.user.name}}</h2>
          <p class="subdued"> <span am-time-ago="poll.created_at"></span></p>

        </div>
        <div class="item item-body">
          {{poll.description}}
          <p>
            <a class="subdued">{{poll.votes.length || 0}} votes</a>
            <a class="subdued">{{poll.opinions.length}}  Comments</a>
          </p>
        </div>

      </div>
      <!--<h4 class="border-top">Your vote</h4>-->
      <div class="card list ">
        <div class="item item-divider">Your selectiion</div>
        <label class="item item-radio" ng-repeat="answer in poll.answers">
          <input type="radio" ng-model="data.selection" value="{{answer.id}}">
          <i class="radio-icon ion-checkmark"></i>
          <div class="item-content">{{answer.text}}</div>

        </label>
        <label class="item  item-input item-floating-label">
                <span class="input-label">Why?</span>
                <input type="text" ng-model="data.comment" name="data.comment" placeholder="Why?">
              </label>

      </div>

      <a class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="addVote()">Submit</a>

    </ion-list>
  </ion-content>
</ion-view>
