<ion-view view-title="Sign Up" class="" hide-nav-bar="true">
  <ion-content class="padding" style="background: url(img/material-graphite.jpg) center; background-size: cover;">

    <div class="row responsive-sm ">
      <div class="col">
        <div class="app-logo"><img src="img/logo.png"></div>

        <div class="list list-inset removePM">
          <label class="item item-input  item-floating-label">
          <span class="input-label">Email Address</span>
          <input type="email" placeholder="Email Address" ng-model="data.email">
        </label>
          <label class="item item-input item-floating-label">
          <span class="input-label">Date of Birth</span>
          <input type="text" ng-model="data.dob" placeholder="Date of Birth"  ng-click="dobDatePicker()">
        </label>
            <div class="item item-divider">Gender</div>
            <div class="item">
            <label class="item item-radio">
      <input type="radio" ng-model="data.gender" value="male">
      <div class="item-content">
          Male
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
            <label class="item item-radio">
      <input type="radio" ng-model="data.gender" value="female">
      <div class="item-content">
          Female
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    </div>
          <label class="item item-input  item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.password">
        </label>
        <label class="item item-input  item-floating-label">
        <ion-checkbox ng-model="acceptsTerms" class="item"> Agree to <a href="http://mymaoni.com">Terms and condition</a></ion-checkbox>
      </label>
        </div>

        <a class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="do_signup()" ng-disabled="!acceptsTerms">Finish</a>
      </div>
    </div>

  </ion-content>
</ion-view>
