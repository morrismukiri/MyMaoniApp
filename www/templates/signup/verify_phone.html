<ion-view view-title="Verify phone" class="" style="background: url(img/material-graphite.jpg) center; background-size: cover;"
  hide-nav-bar="true">
  <ion-content class="padding">

    <div class="row responsive-sm ">
      <div class="col">
        <div class="app-logo"><img src="img/logo.png"></div>

        <div class="list card stable-bg">
          <div class="item">
            <!--<img src="img/arya.jpg">-->
            <h1 class="dark">Verify Phone</h1>
          </div>
          <div class="item item-body">
            <h2>We will send an SMS to</h2>
            <h1 class="calm">{{data.phone}}</h1>
            <p>Is this okay?</p>
          </div>
          <div class="item tabs tabs-stable tabs-icon-left  removePM">
            <a class="tab-item balanced" data-ink-color="#336699" data-ink-opacity="0.5"><i class="icon ion-thumbsup"></i> Yes, send to this number </a>
            <a class="tab-item assertive" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="polls.viewPoll({pollId: poll.id})"> <i class="icon ion-edit"></i> No, let me change </a>
            <!--<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-share"></i> Share </a>-->
          </div>
        </div>
        <div class="list list-inset removePM">

          <label class="item item-input ">
          <span class="input-label">Confirmation Code</span>
          <input type="text" placeholder="-----" ng-maxlength="5" ng-model="data.verificationCode">
        </label>
        </div>

        <a class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ui-sref="signup.verify_phone">Verify</a>

        <a class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ui-sref="signup.additional">skip</a>
      </div>
    </div>

    <!--<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>-->

  </ion-content>
</ion-view>
