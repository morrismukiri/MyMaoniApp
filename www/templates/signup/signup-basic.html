<ion-view view-title="Sign Up" class="" hide-nav-bar="true">
  <ion-content class="padding" style="background: url(img/material-graphite.jpg) center; background-size: cover;">

    <div class="row responsive-sm ">
      <div class="col">
        <div class="app-logo"><img src="img/logo.png"></div>
        <form name="signupBasic">
        <div class="list list-inset removePM">
          <label class="item item-input  item-floating-label">
          <span class="input-label">Full Name</span>
          <span ng-show="signupBasic.name.$error.required" class="assertive">Please enter your name</span>
          <input type="text" placeholder="Full Name" name="name" ng-model="data.name" required>
        </label>
          <!--<label class="item item-input  item-floating-label">
          <span class="input-label">Email Address</span>
          <input type="email" placeholder="Email Address" ng-model="data.email">
        </label>-->
          <label class="item item-input  item-floating-label">
          <span class="input-label">Phone Number</span>
          <input type="tel" name="phone" placeholder="Phone Number" ng-pattern="/(0|\+?254)7([0-3|7])(\d){7}/i" ng-model="data.phone">
          <span ng-show="signupBasic.phone.$error.required">Please enter your phone number</span>
        </label>
          <label class="item item-input item-select item-clear">
        <span class="input-label">County</span>
          <select  ng-model="data.county" ng-change="filterConstituency()">
            <option ng-repeat="county in counties" value="{{county}}">{{county}}</option>
          </select>
      </label>
          <label class="item item-input item-select item-clear">
        <span class="input-label">Constituency</span>
          <select  ng-model="data.constituency" ng-change="filterWard()">
            <option ng-repeat="constituency in constituencies" value="{{constituency}}"  >{{constituency}}</option>
          </select>
      </label>
       <label class="item item-input item-select item-clear">
        <span class="input-label">Ward</span>
          <select  ng-model="data.ward" >
            <option ng-repeat="ward in wards" value="{{ward}}">{{ward}}</option>
          </select>
      </label>

          <!--<label class="item item-input  item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>-->
        </div>


        <input type="submit" class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="validateBasic()" value="Next"/>
      </form>
      </div>
    </div>

    <!--<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>-->

  </ion-content>
</ion-view>
