<ion-view title="Polls" id="page3"  class="calm-background">
    <ion-content padding="true" class=" manual-remove-top-padding has-header">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <div class="list card stable-bg" ng-repeat="poll in polls">
        <div class="item">
          <!--<img src="img/arya.jpg">-->
          <h2><a ui-sref="polls.viewPoll({pollId: poll.id})" class="link-unstyled"> {{poll.title}}</a></h2>
          <p>Posted by {{poll.user.name}} <span am-time-ago="poll.created_at"></span></p>
        </div>
        <div class="item item-body">
         <a ui-sref="polls.viewPoll({pollId: poll.id})" class="link-unstyled">  {{poll.description}} </a>
          <p>
            <a class="subdued" ui-sref="polls.viewPoll({pollId: poll.id})">{{poll.votes.length}} votes</a>
            <a class="subdued" ui-sref="polls.viewPoll({pollId: poll.id})">{{poll.opinions.length}}  Comments</a>
          </p>
        </div>
        <div class="item tabs tabs-default tabs-icon-left">
           <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="polls.edit({pollId: poll.id})"><i class="icon ion-edit"></i> Edit </a>
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="polls.vote({pollId: poll.id})"><i class="icon ion-thumbsup"></i> vote </a>
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="polls.viewPoll({pollId: poll.id})"> <i class="icon ion-chatbox"></i> Comment </a>
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="polls.result({pollId: poll.id})"><i class="icon ion-pie-graph"></i> Results </a>
          <!--<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-share"></i> Share </a>-->
        </div>
      </div>
    </ion-list>

      </div>
    </ion-list>-->

</ion-view>
