<ion-view title="Home" id="page2">
  <ion-content padding="true" class=" manual-remove-top-padding has-header">
    <ion-list>
      <div class="list card stable-bg" ng-repeat="poll in polls">
        <div class="item">
          <!--<img src="img/arya.jpg">-->
          <h2>{{poll.title}}</h2>
          <p>Posted by {{poll.user.name}} <span am-time-ago="poll.created_at"></span></p>
        </div>
        <div class="item item-body">
          {{poll.description}}
          <p>
            <a class="subdued">{{poll.answers.length}} votes</a>
            <a class="subdued">{{poll.opinions.length}}  Comments</a>
          </p>
        </div>
        <div class="item tabs tabs-default tabs-icon-left">
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"><i class="icon ion-thumbsup"></i> vote </a>
          <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-chatbox"></i> Comment </a>
          <!--<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="icon ion-share"></i> Share </a>-->
        </div>
      </div>
    </ion-list>
    <!--<ion-list>
      <div class="card list " ng-repeat="profilelist in profiles">
        <div class="item item-divider">{{profilelist.name}}</div>
        <div class="item item-text-wrap">{{profilelist.deseg}}</div>
      </div>
    </ion-list>-->


    <a ui-sref="tabsController.polls">
      <button class="button button-balanced button-fab button-fab button-fab-bottom-right ">
         <i class="icon ion-plus"></i>
     </button>
    </a>


  </ion-content>
</ion-view>
